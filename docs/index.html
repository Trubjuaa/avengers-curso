<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>
    <nav>
        <a href="#sobre-mi">Sobre Mí</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Hola, soy [Tu Nombre] y esta es mi página de presentación.</p>
        <script src="./js/app.js"></script>
    </section>
    <section id="proyectos">
        <h2>Proyectos</h2>
        <p>Aquí encontrarás información sobre mis trabajos y proyectos.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarme en: <a href="mailto:correo@ejemplo.com">correo@ejemplo.com</a></p>
    </section>
   
</body>
</html>
